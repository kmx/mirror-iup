<h2>IupGetParent</h2>
<p>Returns the parent of a control or NULL if there is none.</p>
<h3>
Parameters/Return</h3>
<div>
  <pre>Ihandle* IupGetParent(Ihandle *<strong>ih</strong>); [in C]
iup.GetParent(<strong>ih</strong>: ihandle) -&gt; <strong>parent</strong>: ihandle [in Lua]</pre>
</div>
<p><b>ih</b>: identifier of the interface element. </p>
<h3>See Also</h3>
<p><a href="iupgetchild.html">IupGetChild</a>, <a href="iupgetnextchild.html">IupGetNextChild</a>,
  <a href="iupgetbrother.html">IupGetBrother</a></p>
