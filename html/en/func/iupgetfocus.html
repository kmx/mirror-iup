<h2>IupGetFocus</h2>
<p>Returns the identifier of the 
  interface element that has the keyboard focus, i.e. the element that will receive keyboard events.</p>
<h3>
Parameters/Return</h3>
<pre>Ihandle* IupGetFocus(void); [in C]
iup.GetFocus() -&gt; <strong>elem</strong>: ihandle [in Lua]</pre>
<h3>See Also</h3>
<p><a href="iupsetfocus.html">IupSetFocus</a></p>
