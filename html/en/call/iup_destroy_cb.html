<h2>DESTROY_CB</h2>
<p>Called right before an element is destroyed.</p>
<h3>Callback</h3>
<pre>int function(Ihandle *<b>ih</b>); [in C]
<strong>elem</strong>:destroy_cb() -&gt; (<strong>ret</strong>: number) [in Lua]</pre>
<p><strong>ih</strong>:
  identifier of the element that activated the event.</p>
<h3>Affects</h3>
<p>All.</p>
