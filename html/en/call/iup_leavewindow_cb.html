<h2>LEAVEWINDOW_CB</h2>
<p>Action generated when the mouse leaves a 
  canvas 
  or button.</p>
<h3>Callback</h3>
<pre>int function(Ihandle *<strong>ih</strong>); [in C]
<strong>elem</strong>:leavewindow_cb() -&gt; (<strong>ret</strong>: number) [in Lua]</pre>
<p><strong>ih</strong>:
  identifier of the element that activated the event.</p>
<h3>Affects</h3>
<p>All controls with user interaction.</p>

</body>
